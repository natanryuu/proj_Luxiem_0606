<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配件購物車頁-喜好收藏 （配件詳細內容頁） 光箱測試版</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kaisei+Opti:wght@400;500;700&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.css">

    <!-- 連結主要的css檔 -->
    <!-- <link rel="stylesheet" href="./Vtuber_main.css"> -->



    <style>
        .itemshop-itemdetails {
            /* width: 350vh; */
            width: 100vw;
            height: 150vh;
            position: fixed;
            background-color: rgb(0, 0, 0, 0.3);
            z-index: 3;
        }

        .itemshop-itemdetails-wrap {
            width: 95%;
            height: 350px;
            background-color: #fff;
            border-radius: 5px;
            position: fixed;
            top: 0;
            bottom: 0;
            margin: auto;
            left: 0;
            right: 0;
            text-align: center;
        }

        .itemshop-itemdetails-name {
            /* outline: 1px solid red; */
            color: #667080;
            font-size: 16px;
            font-weight: 500;
            margin-top: 35px;
        }

        /* 左邊配件圖和價錢 */
        .itemshop-itemdetails-item-unit {
            /* outline: 1px solid red; */
            margin-top: 25px;
            padding-left: 10px;
        }

        .itemshop-itemdetailsm-item-imgwrap {
            width: 133px;
            height: 133px;
            border: 2px solid #667080;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .itemshop-itemdetailsm-item-imgwrap img {
            width: 100%;
            object-fit: cover;
            opacity: 1;
            transition: .5s;
        }

        .itemshop-itemdetailsm-item-imgwrap:hover img {
            opacity: .5;
        }

        /* 喜愛追蹤 飄入愛心 */
        .itemshop-itemdetails-follow-heart svg {
            width: 20px;
            height: 20px;
            /* outline: 1px solid red; */
            position: absolute;
            right: 6px;
            bottom: -20px;
            transition: .5s;
        }

        .itemshop-itemdetailsm-item-imgwrap:hover .itemshop-itemdetails-follow-heart svg {
            bottom: 5px;
        }

        .itemshop-itemdetails-item-price {
            /* outline: 1px solid red; */
            padding-top: 18px;
        }

        .itemshop-itemdetails-item-price-gold svg,
        .itemshop-itemdetails-item-price-free svg {
            width: 16px;
            height: 16px;
        }

        .itemshop-itemdetails-item-price-gold-number,
        .itemshop-itemdetails-item-price-free-number {
            font-size: 16px;
            font-weight: 500;
            color: #D3B572;
            padding-left: 6px;
        }

        .itemshop-itemdetails-item-price-gold {
            padding-left: 18px;
        }

        .itemshop-itemdetails-item-price-free {
            padding-left: 20px;
        }

        /* 右邊 配件詳細資訊介紹 */
        .itemshop-itemdetails-item-unit-info {
            /* outline: 1px solid red; */
            width: 195px;
            position: absolute;
            right: 5px;
            top: 73px;
        }

        .itemshop-itemdetails-item-details,
        .itemshop-itemdetails-item-story {
            text-align: left;
        }

        .itemshop-itemdetails-item-moretext-title {
            font-size: 10px;
            color: #D3B572;
            padding-top: 10px;
        }

        .itemshop-itemdetails-item-moretext-content,
        .itemshop-itemdetails-item-author-name {
            font-size: 10px;
            color: #667080;
            /* padding-top: 5px; */
            line-height: 20px;
        }

        .itemshop-itemdetails-item-author-name {
            text-decoration: underline;
        }

        .itemshop-itemdetails-item-author-name:hover {
            color: #D3B572;
        }

        .itemshop-itemdetails-item-author svg {
            width: 12px;
            height: 12px;
        }

        .itemshop-itemdetails-item-type {
            /* outline: 1px solid red; */
        }

        .itemshop-itemdetails-item-type-and-author {
            padding-top: 10px;
        }

        .itemshop-itemdetails-type-name {
            padding-top: 0;
        }

        .itemshop-itemdetails-type-name2,
        .itemshop-itemdetails-item-author-name {
            /* outline: 1px solid red; */
            padding-left: 5px;
        }

        .itemshop-itemdetails-item-author {
            padding-left: 20px;
        }

        .itemshop-itemdetails-conten1 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .itemshop-itemdetails-conten2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 加入喜愛追蹤 或 購物車  */
        .itemshop-itemdetails-addorbuy {
            /* outline: 1px solid red; */
            padding-left: 115px;
            padding-top: 20px;
        }

        .itemshop-itemdetails-addorbuy a {
            text-decoration: none;
        }

        .itemshop-itemdetails-add,
        .itemshop-itemdetails-buy {
            width: 105px;
            /* outline: 1px solid red; */
            position: relative;
        }

        .itemshop-itemdetails-buy {
            margin-left: 25px;
        }

        .itemshop-itemdetails-add-text,
        .itemshop-itemdetails-buy-text {
            color: #667080;
            font-size: 16px;
            font-weight: 500;
            padding-left: 3px;
        }

        .itemshop-itemdetails-buy-text {
            padding-left: 12px;
        }

        .itemshop-itemdetails-add-text i {
            padding-top: 4px;
            padding-left: 6px;
        }

        .itemshop-itemdetails-buy-text i {
            padding-top: 4px;
            padding-left: 6px;
        }

        .itemshop-itemdetails-add svg,
        .itemshop-itemdetails-buy svg {
            width: 102px;
            height: 16px;
            position: absolute;
            top: 20px;
            left: 0;
        }

        /* 關閉叉叉按鈕 */
        .itemshop-itemdetails-close {
            width: 30px;
            height: 30px;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .itemshop-itemdetails-close svg {
            width: 20px;
            height: 20px;
        }

        .hide {
            display: none;
        }




        /* ---RWD桌機版：1920px--- */
        @media screen and (min-width: 1600px) {
            .itemshop-itemdetails-wrap {
                width: 30%;
                height: 420px;
            }

            .itemshop-itemdetails-name {
                font-size: 24px;
                margin-top: 40px;
            }

            /* 左邊配件圖和價錢 */
            .itemshop-itemdetails-item-unit {
                /* outline: 1px solid red; */
                margin-top: 25px;
                padding-left: 25px;
            }

            .itemshop-itemdetailsm-item-imgwrap {
                width: 200px;
                height: 200px;
            }

            /* 喜愛追蹤 飄入愛心 */
            .itemshop-itemdetails-follow-heart svg {
                width: 32px;
                height: 32px;
                right: 10px;
                bottom: -35px;
            }

            .itemshop-itemdetailsm-item-imgwrap:hover .itemshop-itemdetails-follow-heart svg {
                bottom: 8px;
            }

            .itemshop-itemdetails-item-price-gold svg,
            .itemshop-itemdetails-item-price-free svg {
                width: 25px;
                height: 25px;
            }

            .itemshop-itemdetails-item-price-gold-number,
            .itemshop-itemdetails-item-price-free-number {
                font-size: 20px;
                padding-left: 10px;
            }

            .itemshop-itemdetails-item-price-gold {
                padding-left: 27px;
            }

            .itemshop-itemdetails-item-price-free {
                padding-left: 30px;
            }

            /* 右邊 配件詳細資訊介紹 */
            .itemshop-itemdetails-item-unit-info {
                width: 290px;
                right: 25px;
                top: 89px;
            }

            .itemshop-itemdetails-item-moretext-title {
                font-size: 14px;
                padding-top: 20px;
            }

            .itemshop-itemdetails-item-moretext-content,
            .itemshop-itemdetails-item-author-name {
                font-size: 14px;
                padding-top: 3px;
                line-height: 25px;
            }

            .itemshop-itemdetails-item-author svg {
                width: 18px;
                height: 18px;
            }

            .itemshop-itemdetails-item-type-and-author {
                padding-top: 20px;
            }

            .itemshop-itemdetails-type-name {
                padding-top: 0;
            }

            .itemshop-itemdetails-type-name2,
            .itemshop-itemdetails-item-author-name {
                /* outline: 1px solid red; */
                padding-left: 8px;
                padding-top: 0px;
            }

            .itemshop-itemdetails-item-author {
                padding-left: 83px;
            }

            /* 加入喜愛追蹤 或 購物車  */
            .itemshop-itemdetails-addorbuy {
                /* outline: 1px solid red; */
                padding-left: 258px;
                padding-top: 0px;
            }

            .itemshop-itemdetails-add,
            .itemshop-itemdetails-buy {
                width: 130px;
                /* outline: 1px solid red; */
                position: relative;
            }

            .itemshop-itemdetails-add-text,
            .itemshop-itemdetails-buy-text {
                font-size: 20px;
                padding-left: 3px;
            }

            .itemshop-itemdetails-buy-text {
                padding-left: 18px;
            }

            .itemshop-itemdetails-add-text i, .itemshop-itemdetails-buy-text i {
                padding-top: 6px;
                padding-left: 8px;
            }

            .itemshop-itemdetails-add svg,
            .itemshop-itemdetails-buy svg {
                width: 133px;
                height: 20px;
                position: absolute;
                top: 25px;
                left: 0;
            }



        }
    </style>
</head>

<body>

                        </div>
                    </div>
                </div>

                <!-- 右邊 配件詳細資訊介紹 -->
                <div class="itemshop-itemdetails-item-unit-info">

                    <div class="itemshop-itemdetails-item-story">

            <!-- 加入喜愛追蹤 或 購物車 -->
